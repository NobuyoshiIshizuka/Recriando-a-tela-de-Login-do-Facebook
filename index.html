<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Nobuyoshi Ishizuka"> 
    <title>Recliando a tela de Login do Facebook</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="center">
            <div class="logo">
                <h2>Facebook</h2>
            </div><!--logo-->
            <form method="POST" class="form-login">
                <div class="form-element">
                    <p>E-mail ou telefone</p>
                    <input type="email">
                </div><!--for-element-->
                <div class="form-element">
                    <p>Senha</p>
                    <input type="password">
                </div><!--for-element-->
                <div class="form-element">
                    <input type="submit" name="acao" value="Enviar">
                </div><!--for-element-->
            </form>
            <div class="clear"></div>
        </div><!--center-->
    </header>

    <section class="main">
        <div class="center">
            <div class="img-pessoas">
                <img src="img/img-facebook.png" alt="imagem de pessoas">
            </div><!--img-pessoas-->
        </div><!--center-->

    </section><!--main-->
</body>
</html>
